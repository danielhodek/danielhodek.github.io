<!DOCTYPE html>
<html>
  <head>
    <title>Lab 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <header class="border">
      <h1>Artist Directory</h1>
      <input type="text" name="filter" />
    </header>
    <main>
      <ul class="artists-list">
        <li class="artist-card border">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/men/32.jpg"/>
          <div class="artist-text">
            <h3 class="artist-name">Barot Bellingham</h3>
            <p class="artist-description">Royal Academy of Painting and Sculpture</p>
          </div>
        </li>
        <li class="artist-card border">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/women/8.jpg" />
          <div class="artist-text">
            <h3 class="artist-name">Yaqi Yin</h3>
            <p class="artist-description">Museum of Modern Art</p>
          </div>
        </li>
        <li class="artist-card border">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/women/2.jpg" />
          <div class="artist-text">
            <h3 class="artist-name">Erik Ho</h3>
            <p class="artist-description">Artist to watch in 2020</p>
          </div>
        </li>
        <li class="artist-card border">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/women/12.jpg" />
          <div class="artist-text">
            <h3 class="artist-name">Jane Doe</h3>
            <p class="artist-description">BCIT</p>
          </div>
        </li>
        <li class="artist-card border">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/men/65.jpg" />
          <div class="artist-text">
            <h3 class="artist-name">Pei Hou Li</h3>
            <p class="artist-description">Emily Carr University of Art + Design</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
