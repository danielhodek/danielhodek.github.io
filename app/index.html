<!DOCTYPE html>
<html>
  <head>
    <title>Artists Directory</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="border">
      <h1>Artist Directory</h1>
      <div class="input-combo">
        <input id="search" type="text" />
        <button id="search-btn">Search</button>
        <button id="add-artist-btn">Add artist</button>
      </div>
    </header>
    <main>
      <form id="artist-form" class="hide">
        <input id="name" type="text" maxLength="40" required/>
        <input id="about" type="text" maxLength="40" required/>
        <input id="img-url" type="text" required/>
        <button id="add-btn" type="submit">Add</button>
      </form>
      <ul class="artist-list">
        <!-- <li class="artist-card">
          <img class="artist-img" src="https://randomuser.me/api/portraits/med/men/32.jpg"/>
          <div class="artist-text">
            <h3 class="artist-name">Barot Bellingham</h3>
            <p class="artist-description">Royal Museum of Painting and Sculpture</p>
          </div>
        </li> -->
      </ul>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
